<div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">{{project.name}}</h2>
                    <hr>
                </div>


                <div class="col-md-8">
                    <h3><img class="img-responsive" src="{{project.imageUrl}}"></h3>
                </div>

                <div class="col-md-4">
                    <h2 class = "intro-text">Project Description</h2>

                        <p>{{project.description}}</p>

                    <h2 class = "intro-text">Project Details</h2>
                        <ul>
                            <li>Lorem Ipsum</li>
                            <li>Dolor Sit Amet</li>
                            <li>Consectetur</li>
                            <li>Adipiscing Elit</li>
                        </ul>
                        <hr>

                    <a class="btn btn-primary" target="_blank" href="{{project.codeUrl}}">View Source Code <span
                    class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Related Projects</h2>
                    <hr>
                </div>
                <div class="col-lg-12">
                    <div ng-repeat="relatedProject in projects">
                        <span ng-hide="project.id==relatedProject.id" class="col-sm-3 col-xs-6"><a
                        href="#/project/{{relatedProject.id}}"><img class="img-responsive" src={{relatedProject.imageUrl}}></a></span>
                    </div>
                </div>
            </div>
        </div>
</div>
