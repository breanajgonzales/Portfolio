<!-- Main jumbotron for a primary marketing message or call to action -->


<div class="full-width-image-1">

      <div class="logo-wrapper">
        <img class="img-responsive" src="http://placehold.it/200x200&text=Logo" />
      </div>

    </div><!-- /full-width-image-1 -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12 section">
            <h1 class="section-heading">Breana Jones</h1>
            <p class="lead section-lead">Purpose of Website/Professional Summary - relevant areas where have inordinate amount of experience in,
            demonstrated passions, or special achievements </p>
          </div>
      </div>
    </div>

<!-- Example row of columns -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">My Projects</h1>
        </div>

    </div>

    <div ng-repeat="project in projects">
        <div class="row">

            <div class="col-lg-7 col-md-7">
                <a href="#/project/{{project.id}}"><img class="img-responsive" src={{project.imageUrl}}></a>
            </div>

            <div class="col-lg-5 col-md-5">
                <h3>{{project.name}}</h3>

                <p>{{project.description}}</p>

                <a class="btn btn-primary" href="#/project/{{project.id}}">View Project <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
                <a class="btn btn-primary" target="_blank" href="{{project.codeUrl}}">View Source Code <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
            </div>

        </div>

        <hr>
    </div>
</div>
<!-- /.container -->
