<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projects</title>

</head>

<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="jumbotron">

    <div class="container">

        <h1>Breana Jones</h1>

        <p>Purpose of Website/Professional Summary - relevant areas where have inordinate amount of experience in,
            demonstrated passions, or special achievements </p>

    </div>
</div>


<!-- Example row of columns -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">My Projects</h1>
        </div>

    </div>

    <div ng-repeat="project in projects">
        <div class="row">

            <div class="col-lg-7 col-md-7">
                <a href="#"><img class="img-responsive" src="http://placehold.it/700x300"></a>
            </div>

            <div class="col-lg-5 col-md-5">
                <h3>{{project.name}}</h3>

                <p>{{project.description}}</p>

                <a class="btn btn-primary" href="#/project/{{project.id}}">View Project <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
                <a class="btn btn-primary" target="_blank" href="http://www.github.com">View Source Code <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
            </div>

        </div>

        <hr>
    </div>

    <div class="row text-center">

        <div class="col-lg-12">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>

    </div>


</div>
<!-- /.container -->
