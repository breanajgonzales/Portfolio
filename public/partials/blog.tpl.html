<div class="portfolio-showcase">
    <table ng-show="portfolioList" cellspacing="5">
        <tr align="left" class="heading">
            <th>Name</th>
            <th>Description</th>
            <th>Image URL</th>
        </tr>
        <tr ng-repeat="portfolio in portfolioList">
            <td>{{ portfolio.name }}</td>
            <td>{{ portfolio.description }}</td>
            <td><img ng-src="{{ portfolio.imageUrl }}"></td>
        </tr>
    </table>
</div>
